#生产环境
#开发级别
spring:
  #数据库以及数据源配置
  application:
    name: prod    #指定应用的名称建议使用小写
  main:
    allow-bean-definition-overriding: true
  shardingsphere:
    datasource:
      names: monitor,mam
      monitor:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/monitor?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
      mam:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/mam?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
      hikari:
        validation-query: SELECT 1
        time-between-eviction-runs-millis: 18800
    sharding:
      tables:
        resource_info:
          actual-data-nodes: monitor.resource_info
        app_info:
          actual-data-nodes: mam.app_info

